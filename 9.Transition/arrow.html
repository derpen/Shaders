<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader codes in HTML waow! :O</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
#define PI 3.14159265359

      varying vec2 vUv;
      uniform float u_time;

#define SPEED 1.0

      float arrow(vec2 st){
	  st.x -= 0.5;

	  float result;

	  if(st.x > st.y){
	      result += 1.0;
	  } 	  
	  
	  //Reverse
	  if(1.0 - st.x < st.y){
	      result += 1.0;
	  }
	  
	  return 1.0 - result;
      }      

      float split(vec2 st){
	  float res = 0.0;
	  
	  // Middle part
	  vec2 transition_color = vec2(0.0);
	  transition_color.x = 1.0 - step(2.0, st.x);
	  vec2 transition_color_two = vec2(0.0);
	  transition_color_two.x = 1.0 - step(1.0, st.x);
	  vec2 combine = transition_color - transition_color_two - 0.5;

	  //Final Part
	  transition_color = vec2(0.0); // reset
	  transition_color.x = 1.0 - step(1.0, st.x);
	  combine += transition_color * 2.0; // idk lol

	  //return res;
	  return combine.x;
      }
      
      void main() {
	  //Wishlist
	  //Direction change
	  //Dynamic Passes amount
	  
	  vec2 st = vUv;

	  //st.x += 3.0; //offset a little bit
	  //st.x -= mod(u_time * SPEED, 3.0);

	  float bg_color = 1.0;
	  bg_color = split(st);

	  //bg_color += arrow(st);

	  gl_FragColor = vec4(st.x, st.y, 0.0, 1.0); // See UV
	  //gl_FragColor = vec4(vec3(bg_color), 1.0);

	  float split = 1.0;
	  //st.x += split;
	  st.x *= split;
	  st.x -= mod(u_time * SPEED, split);
	  vec2 f = fract(st);
	  
	  vec3 test = vec3(0.0);
	  test = vec3(arrow(f));
	  
	  gl_FragColor = vec4(test, 1.0); 
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
