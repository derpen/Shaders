<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      body { margin: 0; }

  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
#define PI 3.14159265359

      varying vec2 vUv;
      uniform float u_time;

#define SPEED 1.0

      float arrow(vec2 st){
	  st.x -= 0.5;

	  float result;

	  if(st.x > st.y){
	      result += 1.0;		  
	  } 	  
	  
	  //Reverse
	  if(1.0 - st.x < st.y){
	      result += 1.0;
	  }
	  
	  return 1.0 - result;
      }      

      float split_odd_even(vec2 st){
	  float res = 0.0;
	  
	  // Middle part
	  vec2 transition_color = vec2(0.0);
	  transition_color.x = 1.0 - step(2.0, st.x);
	  vec2 transition_color_two = vec2(0.0);
	  transition_color_two.x = 1.0 - step(1.0, st.x);
	  vec2 combine = transition_color - transition_color_two - 0.5;

	  //Final Part
	  transition_color = vec2(0.0); // reset
	  transition_color.x = 1.0 - step(1.0, st.x);
	  combine += transition_color * 2.0; // idk lol

	  //return res;
	  return combine.x;
      }

      float oddEven(vec2 st, float split){
	  float check = mod(st.x, split);
	  return check/split;
      }

      float split_odd_even2(vec2 st, float split){
	  float x = 0.0;

	  x += sin(st.x * split);
	  if(x < 0.0){
	      x = 0.0;
	  } else {
	      x = 1.0;
	  }
	  
	  return x;
      }
      
      void main() {
	  //Wishlist
	  //Direction change
	  //Dynamic Passes amount
	  
	  vec2 st = vUv;

	  float split = 4.0;
	  //st.x += split;
	  st.x *= split;
	  //st.x -= mod(u_time * SPEED, split); // animate movement
	  st.x -= u_time * SPEED * 0.2; // animate movement with no loop
	  vec2 f = fract(st);
	  float arr = arrow(f);
	  float check_odd = oddEven(floor(st), split);
	  
	  vec3 test = vec3(0.0);
	  test = vec3(arrow(f));
	  //test = vec3(check_odd);
	  test = vec3(split_odd_even2(floor(st), split));
	  
	  gl_FragColor = vec4(st.x, st.y, 0.0, 1.0); // See UV
	  gl_FragColor = vec4(test, 1.0); 
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
