<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader codes in HTML waow! :O</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      #define PI 3.14159265359

      varying vec2 vUv;
      uniform float u_time;

      vec2 random (vec2 p){
	  return fract(sin(vec2(dot(p,vec2(127.1,311.7)),dot(p,vec2(269.5,183.3))))*43758.5453);	  
      }

      void main() {
	  vec2 st = vUv;

	  st *= 3.0;

	  vec3 color = vec3(0.0);

	  // Tile
	  vec2 i_st = floor(st);
	  vec2 f_st = fract(st);

	  float m_dist = 1.0; //minimum distance

	  for(int y = -1; y <=1; y++){
	      for(int x = -1; x <=1; x++){
		  // Neighbor place in that grid
		  vec2 neighbor = vec2(float(x), float(y));

		  // Random position from current + neighbor in that grid
		  vec2 point = random(i_st + neighbor);

		  // Animate point
		  point = 0.5 + 0.5 * sin(u_time + 6.2831 * point);

		  // Vector between the pixel and the point
		  vec2 diff = neighbor + point - f_st;

		  // Distance to the grid
		  float dist = length(diff);

		  // Keep the closer distance
		  m_dist = min(m_dist, dist);
	      }
	  }

	  // Draw the min distance (distance field)
	  color += m_dist;

	  // Draw cell center
	  color += 1. - step(.02, m_dist);
	  
	  gl_FragColor = vec4(color, 1.0);	  
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
