<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader codes in HTML waow! :O</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      #define PI 3.14159265359

      varying vec2 vUv;
      uniform float u_time;

      float create_circle(vec2 st, float size){
	  float distance = distance(st, vec2(0.5));
	  distance = step(size, distance);
	  distance = 1.0 - distance;
	  return distance;
      }

      void main() {
	  vec2 st = vUv;

	  // Make a resizing circle :D
	  float circle_size = clamp(sin(u_time), 0.1, 0.5);

	  float circle = create_circle(st, circle_size);

	  vec3 color = vec3(circle);
	  
	  gl_FragColor = vec4(color, 1.0);	  
	  
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
