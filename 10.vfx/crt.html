<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader codes in HTML waow! :O</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
#define PI 3.14159265359
      
      varying vec2 vUv;
      uniform float u_time;
      uniform sampler2D image;

      float random(vec2 st){
	  return fract(sin(dot(st.xy,
                               vec2(12.9898,78.233)))*
		       43758.5453123);	  
      }

      float border(vec2 st, float width){
	  float result;

	  result = step(width, st.x);
	  result *= 1.0 - step(1.0 - width, st.x);
	  result *= step(width, st.y);
	  result *= 1.0 - step(1.0 - width, st.y);	  

	  return result;
      }
      
      void main() {
	  vec2 st = vUv;

	  st.xy += u_time;

	  vec3 texColor = texture2D(image, vUv).rgb;
	  vec3 color = vec3(0.0);
	  color = texColor;
	  
	  vec3 noise = vec3(random(st));
	  //color *= noise;

	  vec2 grid = vUv;
	  grid *= 90000.0;
	  vec2 gr = fract(grid);
	  //gr = floor(grid);

	  vec3 gr_color = vec3(border(gr, 0.04));
	  color *= gr_color;
	  //color = vec3(gr.x, gr.y, 0.0);
	      
	  gl_FragColor = vec4(color, 1.0); 
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
