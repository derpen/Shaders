<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader codes in HTML waow! :O</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="links-to-others"></div>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      
      void main() {
	  vUv = uv;
	  gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
#define PI 3.14159265359

      varying vec2 vUv;
      uniform float u_time;

      float random(vec2 st){
	  return fract(sin(dot(st, vec2(12.8234, 84.4538))) * 4745.345);
      }

      float noise(vec2 st){
	  vec2 i = floor(st);
	  vec2 f = fract(st);

	  float a = random(i);
	  float b = random(i + vec2(1.0, 0.0));
	  float c = random(i + vec2(0.0, 1.0));
	  float d = random(i + vec2(1.0, 1.0));

	  vec2 u = smoothstep(0.0, 1.0, f);
	  return mix(a, b, u.x) +
	      (c - a) * u.y * (1.0 - u.x) +
	      (d - b) * u.x * u.y;
      }


      // Aperture can range from 0.0 to 3.0
#define APERTURE 0.2
      
#define TIP_COLOR vec3(1.0, 0.75, 0.3)
#define ROOT_COLOR vec3(1.0, 0.03, 0.001)
#define SPEED 1.0
#define MULTIPLIER 5.0
      
      void main() {
	  vec2 st = vUv;

	  st *= MULTIPLIER;
	  
	  vec2 shifted_uv = st + u_time * SPEED;
	  float fire_noise = noise(shifted_uv);
	  float noise = st.y * ((( st.y + APERTURE) * fire_noise - APERTURE) * 75.0);
	  vec3 color = vec3(0.0);
	  color = mix(TIP_COLOR, ROOT_COLOR, noise * 0.05);

	  float alpha = clamp(noise, 0.0, 1.0);
	  
	  gl_FragColor = vec4(color, alpha);
	  //gl_FragColor = vec4(shifted_uv.x, shifted_uv.y, 0.0, 1.0);	  
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
